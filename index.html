<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlantic Oracle | Professional Astrology & Numerology Reports</title>
    <meta name="description" content="Premium soul horoscopes, union harmony analysis, and career forecasts. 3-5 page AI-powered reports based on ancient wisdom for the modern soul." />
    <meta name="keywords" content="astrology reports, soul horoscope, numerology reading, atlantic oracle" />
    <meta name="google-site-verification" content="YTX8eQGE8iJMTqXUYUfZlY8ta8O8A5yISl4vvPG7d2k" />
    <link rel="canonical" href="https://atlanticoracle.com" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Crect width='24' height='24' rx='6' fill='%23d4af37'/%3E%3Cpath d='M12 6.5l1.45 3.42 3.7.54-2.67 2.6.63 3.69-3.11-1.63-3.11 1.63.63-3.69-2.67-2.6 3.7-.54L12 6.5z' fill='%23050510'/%3E%3C/svg%3E" />

    <!-- Added typography plugin for prose classes -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              inter: ['Inter', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
            },
            colors: {
              cosmic: {
                900: '#050510', 
                800: '#0a0a1f',
                700: '#14142b',
                gold: '#d4af37',
                silver: '#c0c0c0',
                purple: '#6d28d9',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #050510;
        color: white;
        overflow-x: hidden;
      }
      .constellation-overlay {
        position: fixed;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.1;
        pointer-events: none;
        z-index: -5;
      }

      /* Глубокая настройка печати для PDF */
      @media print {
        /* Скрываем всё, что не касается документа */
        .no-print, header, footer, button, .constellation-overlay, canvas, select, nav {
          display: none !important;
        }
        
        html, body {
          height: auto !important;
          overflow: visible !important;
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        #root {
          padding: 0 !important;
          margin: 0 !important;
        }

        .main-ui-wrapper, main, .container {
          max-width: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          display: block !important;
        }

        /* Оформляем отчет как официальный документ */
        .printable-area {
          background: white !important;
          color: black !important;
          border: none !important;
          box-shadow: none !important;
          padding: 2cm !important;
          margin: 0 !important;
          display: block !important;
          width: 100% !important;
        }

        .prose {
          color: black !important;
          max-width: none !important;
        }

        /* Заголовки всегда начинаются с новой страницы, если места мало */
        h1, h2 {
          color: black !important;
          page-break-before: auto;
          page-break-after: avoid;
          margin-top: 1.5cm !important;
        }

        h1:first-of-type {
          margin-top: 0 !important;
        }

        p {
          color: black !important;
          page-break-inside: avoid;
          orphans: 3;
          widows: 3;
          margin-bottom: 0.5cm !important;
        }

        /* Поля страницы */
        @page {
          margin: 1.5cm;
          size: A4 portrait;
        }

        /* Имитация водяного знака или логотипа в печати */
        .printable-area::before {
          content: "ATLANTIC ORACLE REPORT";
          position: fixed;
          top: 0.5cm;
          right: 1.5cm;
          font-family: 'Cinzel', serif;
          font-size: 8pt;
          color: #d4af37;
          opacity: 0.5;
        }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050510;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af3733;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af3766;
      }
    </style>
