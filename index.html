
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlantic Oracle | Professional Astrology & Numerology Reports</title>
    <meta name="description" content="Premium soul horoscopes, union harmony analysis, and career forecasts. 3-5 page AI-powered reports based on ancient wisdom for the modern soul." />
    <meta name="keywords" content="astrology reports, soul horoscope, numerology reading, atlantic oracle" />
    <link rel="canonical" href="https://atlanticoracle.com" />

    <!-- Added typography plugin for prose classes -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              cinzel: ['Cinzel', 'serif'],
              inter: ['Inter', 'sans-serif'],
              playfair: ['Playfair Display', 'serif'],
            },
            colors: {
              cosmic: {
                900: '#050510', 
                800: '#0a0a1f',
                700: '#14142b',
                gold: '#d4af37',
                silver: '#c0c0c0',
                purple: '#6d28d9',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        background-color: #050510;
        color: white;
        overflow-x: hidden;
      }
      .constellation-overlay {
        position: fixed;
        inset: 0;
        background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
        opacity: 0.1;
        pointer-events: none;
        z-index: -5;
      }

      /* Critical fix for multi-page printing */
      @media print {
        .no-print { display: none !important; }
        
        html, body, #root, .main-ui-wrapper, main {
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          background: white !important;
          color: black !important;
        }

        /* Ensure all containers allow expansion */
        .container {
          max-width: none !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Reset cosmic specific print colors */
        .printable-area {
          background: white !important;
          color: black !important;
          border: none !important;
          box-shadow: none !important;
          padding: 0 !important;
          overflow: visible !important; /* CRITICAL: Must not be hidden */
        }

        .prose {
          color: black !important;
          max-width: none !important;
        }

        h1, h2, h3, p {
          color: black !important;
          page-break-inside: avoid;
        }

        @page {
          margin: 2cm;
          size: auto;
        }
      }

      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050510;
      }
      ::-webkit-scrollbar-thumb {
        background: #d4af3733;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d4af3766;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.475.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>
  <body>
    <div class="constellation-overlay no-print"></div>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
